  </app-codigoqr>

    *ngIf="selectedComponent === 'welcome'">

  <app-forum

  <app-mis-datos 
    *ngIf="selectedComponent === 'mis-datos'"> <!-- Asegúrate de que esté aquí -->
  </app-mis-datos>

</ion-content>

<app-footer

</app-footer>
