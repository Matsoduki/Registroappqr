<app-header></app-header>

<ion-content [fullscreen]="true">
  <div id="mapId" style="height: 100%;"></div>
  <div class="distance-info" *ngIf="distance">{{ distance }}</div>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tab-button (click)="goToDUOC()" tab="DuocUC">
      <ion-icon name="business" style="color: white;"></ion-icon>
      <ion-label style="color: white;">DuocUC</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="goToMyPosition()" tab="MyPosition">
      <ion-icon name="pin" style="color: white;"></ion-icon>
      <ion-label style="color: white;">{{ 'MiRuta.Button.MiUbicacion' | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="showRouteToDuoc()" tab="showRoute">
      <ion-icon name="navigate" style="color: white;"></ion-icon>
      <ion-label style="color: white;">{{ 'MiRuta.Button.Ruta' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
